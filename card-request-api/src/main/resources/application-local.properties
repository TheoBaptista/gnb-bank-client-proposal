
#Spring boot
logging.level.org.springframework.security=DEBUG
server.port=8081

# h2 data source

spring.datasource.url=jdbc:h2:mem:card_request_database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.jpa.hibernate.ddl-auto=update


#Scheduled
initial.time.blocklist.consult=15000
periodic.time.blocklist.consult=30000

#Feign Client
login.name=loginFeignClient
login.url=http://localhost:8080
blocklist.name=blocklistFeignClient
blocklist.url=http://localhost:8000