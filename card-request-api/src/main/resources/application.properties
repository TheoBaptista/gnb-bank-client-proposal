

# mySql data source
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#Scheduled
initial.time.blocklist.consult=${INITIAL_TIME_SCHEDULED:30000}
periodic.time.blocklist.consult=${PERIODIC_TIME_SCHEDULED:60000}

#Feign Client
login.name=loginFeignClient
login.url=${LOGIN_URL}
blocklist.name=blocklistFeignClient
blocklist.url=${BLOCKLIST_URL}

